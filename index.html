<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  



</head>
  <body>
      
      <div class="container my-4 bg-light px-4 py-2">
      <h2>TODOs LIST</h2>
          
              <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                  <div class="form-text">Add item to the todo list.</div>
              </div>

              <label for="description">Description</label>
              <div class="form-floating my-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px"></textarea>
                
                <div class="form-text">About your todo list.</div>
              </div>
              
              <button id="add" class="btn btn-primary">Add to list</button>
              <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear List</button>
       

            <div id="items " class="my-5">
                <h2>Your List</h2>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <tr>
                        <th scope="row">0</th>
                        <td>Water</td>
                        <td>Drink atleast 6-7 glasses per day.</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
      </div>
        
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
